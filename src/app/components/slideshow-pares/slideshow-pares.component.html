<swiper-container [slidesPerView]="3.1" [freeMode]="true">
    <swiper-slide *ngFor="let pares of peliculas | pares">
        <ion-row>
            <ion-col size="12" *ngFor="let pelicula of pares">
                <ion-card mode="md" (click)="verDetalle(pelicula.id)">
                    <img [src]=" pelicula.poster_path | imagen ">
                </ion-card>
            </ion-col>
        </ion-row>
    </swiper-slide>

    <swiper-slide class="slide-mas">
        <ion-button class="btn-mas" (click)="onclick()">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </swiper-slide>

</swiper-container>
